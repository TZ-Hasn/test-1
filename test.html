<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="/stylesheets/nav-bar.css" />
    <link rel="stylesheet" href="/stylesheets/footer.css" />
    <link rel="stylesheet" href="/stylesheets/hamburger-style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&amp;family=Roboto&amp;family=Ubuntu&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="/stylesheets/Antena-Stylesheet.css" />
    <link rel="stylesheet" href="/stylesheets/signup.css" />
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/jquery.inputmask.bundle.js"></script>
</head>

<body>
    <div id="container">
        <div id="form-container">
            <div id="antena-container">
                <div id="antena">
                    <i id="line"></i><i id="circle"></i><i class="signals" id="signal-1"></i><i class="signals"
                        id="signal-2"></i><i class="signals" id="signal-3"></i>
                </div>
            </div>
            <div id="logo-container"><img src="/img/Resized-Logo.png" alt="" /></div>
            <form id="form" action="/signup" method="post">
                <h3>Sign Up</h3>
                <div class="input-box">
                    <label class="label" for="username">Name<sup>*</sup></label><input type="text" name="username"
                        placeholder="Enter Your Name" required="" />
                </div>
                <div class="input-box">
                    <label class="label" for="username">Email<sup>*</sup></label><input type="email" name="email"
                        placeholder="Enter Your Email" required="" />
                </div>
                <dvi id="email-err"><i class="valid" id="mail-err">Please Provide a valid Email Address.</i></dvi>
                <div class="input-box">
                    <label class="label" for="username">CNIC<sup>*</sup></label><input id="cnic" type="text" name="cnic"
                        placeholder="Enter Your CNIC Number" /><br />
                </div>
                <div class="input-box" id="phone">
                    <label class="label" for="username">Phone Number<sup>*</sup></label><input id="phone2" type="tel"
                        name="phone" placeholder="Enter Phone Number" required="" />
                </div>
                <div class="input-box">
                    <label class="label" for="username">Password<sup>*</sup></label><input id="password" type="password"
                        name="password" placeholder="Enter Password" required="" />
                    <div class="eye-container">
                        <i class="fa-solid fa-eye icon open"></i><i class="fa-solid fa-eye-slash icon closed"></i>
                    </div>
                </div>
                <div id="pswd-err">
                    <i class="pswd-msg valid" id="length">Password must be of 8 characters</i><i class="pswd-msg valid"
                        id="capital">Password must contain uppercase</i><i class="pswd-msg valid" id="letter">Password
                        must contain lowercase</i><i class="pswd-msg valid" id="number">Password must contain
                        integer</i><span class="msg-wrong-pswd" id="final-pswd">Password is valid</span>
                </div>
                <div class="input-box">
                    <label class="label" for="username">Confirm Password<sup>*</sup></label><input type="password"
                        name="confirmPassword" placeholder="Confirm Password" required="" />
                    <div class="eye-container confirm">
                        <i class="fa-solid fa-eye icon open"></i><i class="fa-solid fa-eye-slash icon closed"></i>
                    </div>
                </div>
                <div id="confirm-err">
                    <i class="valid" id="err-confirm">Password Doesn&apos;t Match</i>
                </div>
                <div class="input-box">
                    <input id="register" type="button" value="Register" />
                </div>
                <div class="links"><a id="forgot" href="/login">LOGIN</a></div>
            </form>
        </div>
    </div>
</body>
<script src="/js/navigation.js"></script>
<script src="/js/signup.js"></script>
